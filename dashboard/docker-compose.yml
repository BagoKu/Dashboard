version: '3.7'

services:

  sample:
    container_name: sample
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - '.:/app'
      - '/app/node_modules'
    ports:
      - '3001:3000'
    links:
      - mongo
    mongo:
      container_name: mongo
      image: mongo
      ports:
        - "27017:27017"
    environment:
      - NODE_ENV=development